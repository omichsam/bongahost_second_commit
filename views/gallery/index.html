<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - isotope example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Portfolio Start -->
    <div class="container-xxl py-5">
      <div class="container px-lg-5">
        <div
          class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp"
          data-wow-delay="0.1s"
        >
          <h6 class="position-relative d-inline text-main ps-4">
            Our Projects
          </h6>
          <h2 class="mt-2">Recently Launched Projects</h2>
        </div>
        <div class="row mt-n2 wow fadeInUp" data-wow-delay="0.1s">
          <div class="col-12 text-center">
            <ul class="list-inline mb-5" id="portfolio-flters">
              <li class="btn px-3 pe-4 active" data-filter="*">All</li>
              <li class="btn px-3 pe-4" data-filter=".first">Design</li>
              <li class="btn px-3 pe-4" data-filter=".second">Development</li>
            </ul>
          </div>
        </div>
        <div class="row g-4 portfolio-container">
          <div
            class="col-lg-4 col-md-6 portfolio-item first wow zoomIn"
            data-wow-delay="0.1s"
          >
            <div class="position-relative rounded overflow-hidden">
              <img
                class="img-fluid w-100"
                src="img/cctv_installation.png"
                alt=""
              />
              <div class="portfolio-overlay">
                <a
                  class="btn btn-light"
                  href="img/cctv_installation.png"
                  data-lightbox="portfolio"
                  ><i class="fa fa-plus fa-2x text-primary"></i
                ></a>
                <div class="mt-auto">
                  <small class="text-white"
                    ><i class="fa fa-folder me-2"></i>Web Design</small
                  >
                  <a class="h5 d-block text-white mt-1 mb-0" href=""
                    >Project Name</a
                  >
                </div>
              </div>
            </div>
          </div>
